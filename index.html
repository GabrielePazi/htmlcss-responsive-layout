<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Respnsive Website</title>
</head>
<body>

		<header>

			<!-- NavBar -->
			<nav>
				<div class="container-m nav-container">
					
					<!-- Logo -->
					<div class="nav-logo">
						<img src="./img/logo.png" alt="Logo">
					</div>

					<!-- Hamburger menu -->
					<div class="nav-menu-right">
						<i class="fa-solid fa-bars hamburger-menu clr-white "></i>

						<div class="desktop-nav-menu">
							<ul>
								<li><a href="#" class="clr-white">Planning</a></li>
								<li><a href="#" class="clr-white">Testimonials</a></li>
								<li><a href="#" class="clr-white">Features</a></li>
								<li><a href="#" class="clr-white">About Us</a></li>
							</ul>

							<button class="btn nav-btn">Get Sarted</button>
						</div>
					</div>
				</div>
			</nav>
    </header>

    <main>
				<!-- Sezione Jumbotron -->
				<section id="jumbo-section">
					<div class="jumbo-container container-m">

						<!-- Prima riga -->
						<div class="row jumbo-row">
							
							<!-- Prima colonna -->
							<div class="col jumbo-col col-2-3">
							</div>

							<!-- Seconda colonna -->
							<div class="col jumbo-col col-1-3">
							</div>
						</div>

						<!-- Seconda riga -->
						<div class="row jumbo-row">

							<!-- Terza colonna -->
							<div class="col jumbo-col col-1-3">
							</div>

							<!-- Quarta colonna -->
							<div class="col jumbo-col col-1-3">
							</div>

							<!-- Quinta colonna -->
							<div class="col jumbo-col col-1-3">
							</div>
						</div>
					</div>
				</section>

				<!-- Sezione Strategic Planning -->
				<section id="strategic-planning-section">
					<div class="strategic-planning-section-container container-m container-xs">
						
						<!-- Riga (che avrÃ  elementi affiancati in desktop) -->
						<div class="row strategic-planning-row">

							<!-- Prima colonna -->
							<div class="col strategic-planning-col col-1-2"></div>

							<!-- Seconda colonna -->
							<div class="col strategic-planning-col col-1-2"></div>
						</div>
					</div>
				</section>

				<!-- Sezione testimonianze -->
				<section id="testimonials-section">
					<div class="container-m">
						<!-- Prima riga -->
						<div class="row testimonials-row "></div>

						<!-- Seconda riga -->
						<div class="row testimonials-row "></div>
						
						<!-- Terza riga -->
						<div class="row testimonials-row "></div>
						
						<!-- Quarta riga -->
						<div class="row testimonials-row "></div>
					</div>
					</section>

				<!-- Sezione "why us?" con cards -->
				<section id="cards-section">
					<div class="container-m">
						<!-- Testo -->
						<div class="cards-section-text"></div>

						<div class="row cards-row">
							<div class="col col-cards col-1-2 col-1-3"></div>
							<div class="col col-cards col-1-2 col-1-3"></div>
							<div class="col col-cards col-1-2 col-1-3"></div>
							<div class="col col-cards col-1-2 col-1-3"></div>
							<div class="col col-cards col-1-2 col-1-3"></div>
							<div class="col col-cards col-1-2 col-1-3"></div>
						</div>
				</section>

				<!-- Sezione about us -->
				<section id="about-us-section ">
					<div class="container-m">
						<div class="row about-us-row">
							<div class="col about-us-col col-2-3"></div>
							<div class="col about-us-col col-1-3"></div>
						</div>
					</div>
				</section>

				<!-- Sezione prova gratuita -->
				<section id="free-trial-section">
					<div class="free-trial-container container-m container-s container-xs">
					</div>
				</section>
			</div>
		</main>

    <footer>
			<div class="footer-container container-m container-xs container-xxs"> 
			</div>
		</footer>    
</body>
</html>
